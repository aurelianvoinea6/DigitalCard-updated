<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Digital Postcard</title>
</head>
<body>
    <div class="postcard">
            <img src="https://assets.breatheco.de/apis/img/icon/4geeks.png">
        <div class="postcard-header">
            <h1>My Postcard</h1>
        </div>
        <div class="postcard-body">
            <div class="postcard-body-left">
                <p>Look how awesome! This is a <br>postcard that I created using<br>HTML5 and CSS3 during my<br>4Geeks Academy Course!</p>
                <p>This is so cool, can't wait to<br>start doing more stuff!</p>
            </div>
        <form>
            <div class="postcard-body-right">
                <input type="text" placeholder="Some Name">
                <input type="text" placeholder="Some Email">
                <input type="text" placeholder="Some comment">
            </div>
        </div>
            <div class="postcard-footer">
                <input type="button" value="Send My Postcard">
            </div>
        </form>
    </div>
</body>
</html>
